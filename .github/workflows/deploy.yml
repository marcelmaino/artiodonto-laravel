name: Build and Deploy Astro to Umbler
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build Astro and Deploy to Umbler
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Astro project
      run: npm run build

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "Preparando deploy do site estático..."
          # Preservar pasta api antes do backup
          if [ -d "public/api" ]; then
            echo "Preservando pasta api..."
            cp -r public/api api_backup
          fi
          
          # Criar backup se existir conteúdo
          if [ "$(ls -A public/ 2>/dev/null)" ]; then
            echo "Fazendo backup dos arquivos atuais..."
            rm -rf backup_$(date +%Y%m%d_%H%M%S) 2>/dev/null || true
            mkdir -p backup_$(date +%Y%m%d_%H%M%S)
            mv public/* backup_$(date +%Y%m%d_%H%M%S)/ 2>/dev/null || true
          fi
          
          echo "Limpando pasta public..."
          rm -rf public/* 2>/dev/null || true
          mkdir -p temp_build

    - name: Copy built files via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}
        source: "dist/*"
        target: "temp_build/"
        strip_components: 1

    - name: Finalize deployment
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          echo "Movendo arquivos para pasta public..."
          mv temp_build/* public/ 2>/dev/null || true
          rm -rf temp_build
          
          # Restaurar pasta api se existia
          if [ -d "api_backup" ]; then
            echo "Restaurando pasta api..."
            mv api_backup public/api
          fi
          
          echo "Configurando permissões..."
          chmod -R 755 public/
          
          echo "✅ Deploy concluído! Site estático atualizado."
          ls -la public/