name: Deploy to Umbler
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Umbler
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          # Verificar se o reposit칩rio Git existe
          if [ ! -d ".git" ]; then
            echo "Inicializando reposit칩rio Git..."
            # Limpar pasta e clonar
            rm -rf * .*git* 2>/dev/null || true
            git clone https://github.com/marcelmaino/artiodonto-laravel.git temp_repo
            mv temp_repo/* . 2>/dev/null || true
            mv temp_repo/.* . 2>/dev/null || true
            rm -rf temp_repo
          else
            echo "Atualizando reposit칩rio..."
            git pull origin main
          fi
          
          # Executar comandos Laravel se necess치rio
          # php artisan config:cache
          # php artisan route:cache
          # php artisan view:cache